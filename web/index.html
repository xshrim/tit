  <script src="./layui/layui.js"></script>
  <script>
    //JavaScript代码区域
    var $ = layui.jquery,
      element = layui.element;
    $(document).on('click', 'a', function () {
      if (!$(this)[0].hasAttribute("tab_id") || $(this).attr("tab_id") === '') {
        return;
      }
      var layid = $(this).attr("tab_id");
      var text = $(this).text();
      var dataurl = $(this).attr("data-url");
      //alert(layid);
      var msg = true;
      $.each($(".layui-tab-title").children(), function (i, item) {
        var tabid = $(item).attr("lay-id");
        // alert('遍历' + tabid);
        if (tabid === layid) {
          // alert('相等了');
          msg = false;
          return false;
        }

      });
      // alert('msg' + msg);
      if (msg) {

        element.tabAdd('mtab', {
          title: text,
          content: "<iframe frameborder='0' width='100%' height='100%' src='" + dataurl + "'></iframe>",
          id: layid
        });
      }
      resize();
      element.tabChange('mtab', layid);

      element.on('tab(mtab)', function () {
        var tabid = this.getAttribute('lay-id');
        $.each($(".layui-nav-tree").children(), function (i, item) {
          var current = false;
          $.each($(item).find("a"), function (i, sub) {
            if ($(sub).attr("tab_id") === tabid) {
              $(sub).parent().addClass("layui-this");
              current = true;
              return;
            } else {
              $(sub).parent().removeClass("layui-this");
            }
          });
          if (current) {
            $(item).addClass("layui-nav-itemed");
          }
        })
      });


    });

    function resize() {
      var $content = $(".layui-tab-content");
      $content.height($(this).height() - 200);
      $content.find('iframe').each(function () {
        $(this).height($content.height());
        $(this).width("100%")

      })

    }

    $(window).on('resize', function () {
      var $content = $(".layui-tab-content");
      $content.height($(this).height() - 200);
      $content.find('iframe').each(function () {
        $(this).height($content.height());
        $(this).width("100%")

      });

    });
    $(window).on('load', function () {
      var $content = $(".layui-tab-content");
      $content.height($(this).height() - 200);
      $content.find('iframe').each(function () {
        $(this).height($content.height());
        $(this).width("100%")

      });

    })
